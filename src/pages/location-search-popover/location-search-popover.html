<ion-header>

    <ion-navbar color='appdark'>
      <ion-title>Select Your Location</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <div id="outerContainer">
  
      <div id="httpLoadingContainer" text-center *ngIf='httpRequestPending'>
        <ion-spinner name="bubbles"></ion-spinner>
      </div>
  
      <div class="containerRow" text-center>
        <button ion-button color='primay' small (click)="changeLocationCriteria('postcode')" [disabled]="locationCriteriaText === 'postcode'">
          By Postcode
        </button>
        <button ion-button color='dark' small (click)="changeLocationCriteria('suburb')" [disabled]="locationCriteriaText === 'suburb'">
          By Suburb
        </button>
      </div>
  
      <div class="containerRow">
        <input type="text" class="locationSearchInput" [placeholder]='getLocationPlaceholderText()' [ngModel]='locationSearchtext'
          (ngModelChange)='searchLocation($event)' />
      </div>
  
      <div class="containerRow">
  
        <button ion-button clear  *ngFor='let location of filteredLocationArray' (click)='selectLocation(location)'>
          <ion-chip>
            <ion-icon name="checkmark-circle"></ion-icon>
            <ion-label color="danger">{{location?.postcode}} - {{location?.suburb}}</ion-label>
          </ion-chip>
        </button>
  
      </div>
  
    </div>
  
  </ion-content>
  
  <ion-footer>
    <ion-toolbar color='danger'>
      <button ion-button block color='light' clear (click)='onCancel()'>Cancel</button>
    </ion-toolbar>
  </ion-footer>
