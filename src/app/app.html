<ion-menu [content]="content">
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content class="sidebar" [style.backgroundImage] = "getBackground()">
    <div class="userContainer">
      <div class="imgContainer" text-center>
        <img src="http://i.pravatar.cc/300" alt="" class="avatarImg" />
      </div>
      <p class='user-name' text-center ion-text color='light'>{{user?.firstName}} {{user?.lastName}}</p>
    </div>
    <!-- <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list> -->

    <button menuClose ion-item clear class="menuRowContainer">
      <span>Home</span>
    </button>

    <button menuClose ion-item clear class="menuRowContainer">
      <span>Benifits</span>
    </button>

    <button menuClose ion-item clear class="menuRowContainer">
      <span>FAQ</span>
    </button>

    <button menuClose ion-item clear class="menuRowContainer">
      <span>Help &amp; Support</span>
    </button>

    <button menuClose ion-item clear class="menuRowContainer" (click) = "gotoPage('RestaurantReviewsPage')">
      <span>Other</span>
    </button>


  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <button ion-button color='danger' block (click)='logout()'>Logout</button>
    </ion-toolbar>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
